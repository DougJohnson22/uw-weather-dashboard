<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>


    <main class="container-fluid">

        <section class="row">

            <div class="col-3 d-flex align-items-stretch">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for a City">

                    <button class="btn btn-primary" id="searchBtn" type="button">
                        <i class="fa fa-search"></i>
                    </button>

                </div>

                <div id="searchHist">

                </div>
            </div>
            <section class="col-9">
                <div class="row" id="weatherResults">
                    <h1 id="cityName"></h1>
                    <br>
                    <p id="tempDisplay"></p>
                    <br>
                    <p id="windSpeedDisplay"></p>
                    <br>
                    <p>UV Index</p>
                </div>
                <div class="row" id="5dayCards"></div>
            </section>

        </section>

    </main>


    <!-- UiKit JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Local JavaScript -->
    <script src="script.js"></script>
</body>

</html>
